name: carulla
prefect-version: 3.0.0

flows:
  - name: flujo_diario
    entrypoint: descarga_diaria.py:flujo_diario

deployments:
  - name: descarga_diaria_6am
    flow_name: flujo_diario
    schedule:
      cron: "0 6 * * *"
    work_pool:
      name: descarga-managed
      work_queue_name: default
      job_variables:
        image: prefecthq/prefect:3-python3.12
        env:
          PREFECT_LOGGING_LEVEL: INFO
          # ðŸš¨ CORRECCIÃ“N CLAVE: FORZAR UTF-8 
          PYTHONIOENCODING: utf-8
    
    #  PULL_STEPS para instalar dependencias (pandas) 
    pull_steps:
      - prefect.deployments.steps.run_shell_script:
          script: |
            echo " Instalando dependencias..."
            # AsegÃºrate de que esta lÃ­nea contenga todas las librerÃ­as necesarias
            pip install --no-cache-dir requests pandas openpyxl
            echo " Dependencias instaladas, ejecutando flujo..."
            
